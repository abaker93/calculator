<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<meta charset="UTF-8" />
	<link href="reset.css" rel="stylesheet" />
	<link href="styles.css" rel="stylesheet" />
</head>
<body>
	<div id="calculator">
		<div id="screen">
			<div id="history">1234</div>
			<div id="display">1234</div>
		</div>
		<button class="btn-calc btn-num" value="7">7</button>
		<button class="btn-calc btn-num" value="8">8</button>
		<button class="btn-calc btn-num" value="9">9</button>
		<button class="btn-calc" value="/">&div;</button>
		<button class="btn-calc btn-num" value="4">4</button>
		<button class="btn-calc btn-num" value="5">5</button>
		<button class="btn-calc btn-num" value="6">6</button>
		<button class="btn-calc" value="*">&Cross;</button>
		<button class="btn-calc btn-num" value="1">1</button>
		<button class="btn-calc btn-num" value="2">2</button>
		<button class="btn-calc btn-num" value="3">3</button>
		<button class="btn-calc" value="-">&minus;</button>
		<button class="btn-calc" value="back">&larr;</button>
		<button class="btn-calc btn-num" value="0">0</button>
		<button class="btn-calc" value=".">.</button>
		<button class="btn-calc" value="+">&plus;</button>
		<button id="clear" class="btn-calc" value="clear">Clear</button>
		<button id="equal" class="btn-calc" value="=">&equals;</button>
	</div>
</body>
<script src="main.js"></script>
</html>
